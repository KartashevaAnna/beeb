services:
  beeb:
    build:
      context: ../
      dockerfile: Dockerfile
      target: development
    entrypoint: >
      sh -c 'CONFIG_SECRETS_PATH=./tests/test.secrets.toml CONFIG_PATH=config.toml CONFIG_RENDERER=jinja2 python3 -m pytest tests/functional/app/routers/income/test_update.py -p no:cacheprovider'
    depends_on:
      - database

  database:
    image: postgres
    environment:
      POSTGRES_DB: beeb-test
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
    expose:
    - 5432

