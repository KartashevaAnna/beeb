{% extends "base.html" %}

{% block bodycontent %}

<form action="/categories/update/{{category.id}}" method="post">
    <fieldset>
        <div class="container-fluid">
                <div class="row align-items-center justify-content-lg-center my-4 p-2">
                    <div class="col-lg-4 justify-content-center">
                            <div class="card" style="border-radius: .80rem; background-color:#3c4055; border: 2px solid; border-color: #a7acb1">
                            <div class="card-body" id="my_card_body"style="background-color:#3c4055; border-radius: 20px; overflow: hidden;">
                                <div class="row align-items-center justify-content-sm-center my-1 p-2">
                                    <div class="col-xs-2 justify-content-center align-items-*-center">
                                        <legend style="text-align: center;">
                                            Категория №{{category.id}}
                                        </legend> 
                                    </div>
                                <div class="row align-items-center justify-content-lg-center my-1 p-2">
                                    <div class="col justify-content-center">
                                        {% if form_disabled %}
                                        <input name="name" id="name" type="text" placeholder="name"
                                        value="{{ category.name.title() or '' }}" disabled class="beeb-input ">
                                        {% else %}
                                        <input name="name" id="name" type="text" placeholder="название"
                                        value="{{ category.name.title() or '' }}" class="beeb-input ">
                                        {% endif %}
                                    </div>
                                </div>
                                <div class="row align-items-center justify-content-lg-center my-1 p-2">
                                    <div class="col justify-content-center">
                                        {% if form_disabled %}
                                            {% if category.is_active %}
                                                <input class=form-check-input name="is_active" id="is_active" type="checkbox" checked 
                                                class="beeb-input">
                                            {% else %}
                                                <input class=form-check-input name="is_active" id="is_active" type="checkbox" 
                                                class="beeb-input">
                                            {% endif %}
                                        {% else %}
                                            {% if category.is_active %}
                                                <input class=form-check-input name="is_active" id="is_active" type="checkbox" checked
                                                class="beeb-input">
                                            {% else %}
                                                <input class=form-check-input name="is_active" id="is_active" type="checkbox" 
                                                class="beeb-input">
                                            {% endif %}
                                        {% endif %}
                                        <label class="form-check-label" for="form-check-input">
                                            Показывать в меню
                                          </label>
                                    </div>
                                </div>
                                
                    
                                <div class="row align-items-center justify-content-center my-1 p-2">
                                    <div class="col-12 justify-content-center align-items-xs-center">
                                        <button 
                                        type="submit" 
                                        class="btn beeb-submit-button"
                                        >OK
                                        </button>
                                    </div>
                                </div>
                            </div>
                                </div>
                            </div>
                            </div>
                        </div>
        </div>
    </fieldset>
</form>


{% endblock %}
