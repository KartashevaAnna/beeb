{% extends "base.html" %}

{% block bodycontent %}


<div class="container-fluid" id="list_expenses">
    <div class="row justify-content-lg-center my-1">
        <div class="col-lg-11">
    </div>
        <div class="col-lg-1">
            <a href="/categories/create" class="btn beeb-secondary-button float-right" >➕</a>
        </div>
    </div>
</div>


<table class="table table-hover">

    {% for category in categories %}
    <tr>
        <td scope="row">{{ category.name.title() }}</td>
        <td>{{ category.status }}</td>
        <td><a href="/categories/update/{{category.id}}"><i class="material-icons">✏️</i></a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
