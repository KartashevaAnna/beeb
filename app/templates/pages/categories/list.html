{% extends "base.html" %}

{% block bodycontent %}

<table class="table table-hover">

    {% for category in categories %}
    <tr>
        <td scope="row">{{ category.status }}</td>
        <td>{{ category.name.title() }}</td>
        <td><a href="/categories/{{category.id}}"><i class="material-icons">👁️</i></a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
