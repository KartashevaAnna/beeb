{% extends "base.html" %}

{% block bodycontent %}

<div class="form-group">
<form method="post" enctype="multipart/form-data" action="{{ form_action }}">

        <div class="container-fluid">
                <div class="row align-items-center justify-content-lg-center my-4 p-2">
                    <div class="col-lg-4 justify-content-center">
                            <div class="card">
                            <div class="card-body" id="my_card_body">
                                <div class="row align-items-center justify-content-sm-center my-1 p-2">
                                    <div class="col-xs-2 justify-content-center align-items-*-center">
                                        <legend style="text-align: center;">
                                            Создать платеж
                                        </legend> 
                                    </div>



                                <div class="row align-items-center justify-content-lg-center my-1 p-2">
                                    <div class="col justify-content-center">
                                        <input name="name" id="name" type="text" placeholder="название"
                                         class="beeb-input w-100">
                                    </div>
                                </div>
                                <div class="row justify-content-center my-1 p-2">
                                    <div class="col justify-content-center">
                                        <input name="price" id="price" type="text" placeholder="сумма в рублях"
                                         class="beeb-input w-100">
                                    </div> 
                                </div>
                                <div class="row justify-content-center my-1 p-2">
                                    <div class="col justify-content-center">
                                        <select id="category" name="category" type="text" placeholder="категория"
                                        style="background-color: rgba(222, 226, 230, 0.75);
                                        text-align: center; 
                                        width: 100% !important; 
                                         " >
                                            {% for option in options %}
                                                <option value="{{ option }}" 
                                                >{{ option }}</option>
        
                                            {% endfor %}
                                        </select>
                                    </div> 
                                </div>

                                <div class="row justify-content-center my-1 p-2">
                                    <div class="col justify-content-center" style="text-align:center !important";>
                                        <label class="form-check-label" for="form-check-input">
                                                расход
                                            </label>
                                        <input class=form-check-input name="is_spending" id="is_spending" type="checkbox" checked
                                            class="beeb-input">

                            
                                    </div> 
                                </div>


                                <div class="row align-items-center justify-content-center my-1 p-2">
                                    <div class="col-12 justify-content-center align-items-xs-center">
                                
                                        <button 
                                        type="submit" 
                               
                                        class="btn beeb-submit-button-large"
                                        >Сохранить
                                    </button>
                            
                          
                                    </div>
                                </div>
                                
                              </form> 
                            </div>
                          </div>
{% endblock %}
