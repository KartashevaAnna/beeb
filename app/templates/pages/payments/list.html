{% extends "base.html" %}

{% block bodycontent %}


<div class="container-fluid" id="list_payments">
    <div class="row justify-content-lg-center my-1">
        <div class="col-lg-11">
            {% if total %}
            ВСЕГО: {{ total if total is not none}}
            {% endif %}</div>
        <div class="col-lg-1">
            <a href="/payments/create" class="btn beeb-secondary-button float-right" >➕</a>
        </div>
    </div>
</div>



<table class="table table-hover">

{% for payment in payments %}
<tr>
    <td scope="row">{{ payment.name.title() }}</td>
    <td>{{ payment.price_in_rub }}</td>
    <td>{{ payment.category}} </td>
    <td>{{ payment.date }} </td>
    <td><a href="/payments/update/{{payment.id}}" class="btn beeb-submit-button"><i class="material-icons">edit</i></a></td>
    <form action="/payments/delete/{{payment.id}}" method="post">
    <td><button class="btn beeb-delete-button"><i class="material-icons">delete</i></button></td>
    </form>
</tr>
{% endfor %}
</table>

{% endblock %}
